
name    = require-relative
author  = Branislav Zahradník <barney@cpan.org>
license = Artistic_2_0
version = 1.0.0
copyright_holder = Branislav Zahradník

[AutoPrereqs]

[Clean]

[ConfirmRelease]

[CopyFilesFromBuild]
copy = cpanfile
copy = LICENSE
copy = Build.PL

[CPANFile]

[GatherDir]
exclude_filename = cpanfile
exclude_filename = LICENSE
exclude_filename = Build.PL
exclude_match = require-relative-\d+\.\d+\.\d+.*
exclude_match = ^_build
exclude_match = ^MYMETA

[GithubMeta]

[License]

[ManifestSkip]

[Manifest]

[MetaJSON]

[MetaYAML]

[MetaProvides::Package]

[ModuleBuild]

[PkgVersion]
die_on_existing_version = 1

[Prereqs]
perl = 5.010

[ReadmeAnyFromPod]
type = pod
filename = README.pod
location = root

[Test::EOL]

[TestRelease]

